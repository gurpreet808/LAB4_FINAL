<p-table [columns]="cols" [value]="servTurno.turnos" columnResizeMode="expand" selectionMode="single" [(selection)]="selectedTurno"
    (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="20">
    <ng-template pTemplate="caption">
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Nuevo"></button>
            Lista de Turnos
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Detalles del Turno" [(visible)]="displayDialog" [focusOnShow]="false" showEffect="fade"
    [modal]="true" [style]="{width: '60%'}">

    <div class="ui-g ui-fluid" *ngIf="turno">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="mail">Mail del cliente</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="mail" [(ngModel)]="turno.cliente_mail" (change)="checkUsuario()"/>
            </div>
        </div>

        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="cliente">Nombre del cliente</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="cliente" [(ngModel)]="turno.cliente_nombre" [disabled]="mail_registrado"/>
            </div>
        </div>

        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="especialidad">{{"especialidad" | titlecase}}</label>
            </div>
            <div class="ui-g-8">
                <p-dropdown [options]="especialidades" id="especialidad" [(ngModel)]="turno.especialidad"></p-dropdown>
            </div>
        </div>
        
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="sector">{{"sector" | titlecase}}</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="sector" [(ngModel)]="turno.sector" />
            </div>
        </div>

        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="fecha">{{"fecha" | titlecase}}</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="fecha" [(ngModel)]="turno.fecha" />
            </div>
        </div>

        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="estado">{{"estado" | titlecase}}</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="estado" [(ngModel)]="turno.estado" />
            </div>
        </div>

        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="resenia">{{"rese√±a" | titlecase}}</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="resenia" [(ngModel)]="turno.resenia" />
            </div>
        </div>

    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-trash" class="ui-button-danger" (click)="delete()" label="Borrar"></button>
            <button type="button" pButton icon="pi pi-check" class="ui-button-success" (click)="save()" label="Guardar"></button>
        </div>
    </p-footer>
</p-dialog>
