<p-toast [style]="{marginTop: '10px'}"></p-toast>

<p-table [columns]="cols" [value]="servUsuario.empleados" columnResizeMode="expand" selectionMode="single"
    [(selection)]="selectedUsuario" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="20">
    <ng-template pTemplate="caption">
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Nuevo"></button>
            Lista de Empleados
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>

            <th [pSortableColumn]="'fechaAlta'">
                Fecha Alta
                <p-sortIcon [field]="'fechaAlta'"></p-sortIcon>
            </th>
        </tr>


    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>

            <td>
                {{rowData.fechaAlta | date : 'dd/MM/yyyy HH:mm:ss'}}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [closeOnEscape]="true" header="Detalles del Empleado" [(visible)]="displayDialog" [focusOnShow]="false"
    showEffect="fade" [modal]="true" [resizable]="true" [maximizable]="true" [style]="{width: '60%'}"
    [contentStyle]="{'overflow':'auto','max-height':'50vw'}">

    <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
        <div class="ui-g ui-fluid">

            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="nombre">{{"nombre" | titlecase}}</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText type="text" formControlName="nombre" placeholder="Obligatorio" />
                </div>
                <div class="ui-g-12">
                    <p-message severity="error" [text]="texto_error_nombre()"
                        *ngIf="!usuarioForm.controls['nombre'].valid"></p-message>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="apellido">{{"apellido" | titlecase}}</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText type="text" formControlName="apellido" placeholder="Obligatorio" />
                </div>
                <div class="ui-g-12">
                    <p-message severity="error" [text]="texto_error_apellido()"
                        *ngIf="!usuarioForm.controls['apellido'].valid">
                    </p-message>
                </div>
            </div>

            <div class="ui-g-12" *ngIf="newUsuario">
                <div class="ui-g-4">
                    <label for="correo">{{"correo" | titlecase}}</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText type="text" formControlName="correo" placeholder="Obligatorio" />
                </div>
                <div class="ui-g-12">
                    <p-message severity="error" [text]="texto_error_correo()"
                        *ngIf="!usuarioForm.controls['correo'].valid"></p-message>
                </div>
            </div>

            <div class="ui-g-12" *ngIf="newUsuario">
                <div class="ui-g-4">
                    <label for="clave">{{"clave" | titlecase}}</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText type="text" formControlName="clave" placeholder="Obligatorio" />
                </div>
                <div class="ui-g-12">
                    <p-message severity="error" [text]="texto_error_clave()"
                        *ngIf="!usuarioForm.controls['clave'].valid"></p-message>
                </div>
            </div>

            <!-- <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="foto">{{"foto" | titlecase}}</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText type="text" formControlName="foto" placeholder="Obligatorio" />
                </div>
                <div class="ui-g-12">
                    <p-message severity="error" [text]="texto_error_foto()"
                        *ngIf="!usuarioForm.controls['foto'].valid&&usuarioForm.controls['foto'].dirty"></p-message>
                </div>
            </div> -->

            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="cuil">{{"cuil" | titlecase}}</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText type="text" formControlName="cuil" placeholder="" />
                </div>
                <div class="ui-g-12">
                    <p-message severity="error" [text]="texto_error_cuil()"
                        *ngIf="!usuarioForm.controls['cuil'].valid"></p-message>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="tipoEmpleado">{{"tipoEmpleado" | titlecase}}</label>
                </div>
                <div class="ui-g-8">
                    <p-dropdown (onChange)="change_tipoEmpleado()" [options]="tiposEmpleados" formControlName="tipoEmpleado" placeholder="Obligatorio">
                    </p-dropdown>
                </div>
                <div class="ui-g-12">
                    <p-message severity="error" [text]="texto_error_tipoEmpleado()"
                        *ngIf="!usuarioForm.controls['tipoEmpleado'].valid">
                    </p-message>
                </div>
            </div>

            <div class="ui-g-12" *ngIf="tipo_especialista">
                <div class="ui-g-4">
                    <label for="especialidad">{{"especialidad" | titlecase}}</label>
                </div>
                <div class="ui-g-8">
                    <p-dropdown [options]="especialidades" formControlName="especialidad" placeholder="Obligatorio">
                    </p-dropdown>
                </div>
                <div class="ui-g-12">
                    <p-message severity="error" [text]="texto_error_especialidad()"
                        *ngIf="!usuarioForm.controls['especialidad'].valid">
                    </p-message>
                </div>
            </div>
            
        </div>
    </form>

    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-trash" class="ui-button-danger" *ngIf="!this.newUsuario" (click)="delete()"
                label="Borrar"></button>
            <button type="button" pButton icon="pi pi-check" class="ui-button-success" [disabled]="!usuarioForm.valid"
                (click)="onSubmit()" label="Guardar"></button>
        </div>
    </p-footer>
</p-dialog>
