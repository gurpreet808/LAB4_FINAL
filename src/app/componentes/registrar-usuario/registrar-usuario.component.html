<div class="ui-g ui-fluid ">
    <div class="ui-g-4 caja">
        <p-card header="Registrar Cliente">
            <p-header>
            </p-header>

            <div class="body-card">

                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Nombre" [(ngModel)]="nombre">
                </div>

                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Apellido" [(ngModel)]="apellido">
                </div>

                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                    <input type="text" pInputText placeholder="Correo" [(ngModel)]="correo">
                </div>

                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
                    <input type="password" pInputText placeholder="Clave" [(ngModel)]="clave">
                </div>

                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
                    <input type="password" pInputText placeholder="Confirmar clave" [(ngModel)]="clave2">
                </div>
            </div>

            <p-footer>
                <button pButton type="button" label="Registrarme" icon="pi pi-user-plus" class="ui-button-primary"
                    (click)="registrar()"></button>
                <button pButton type="button" label="Iniciar sesiÃ³n" icon="pi pi-sign-in" class="ui-button-secondary"
                    (click)="loguear()"></button>
            </p-footer>
        </p-card>

    </div>
</div>
