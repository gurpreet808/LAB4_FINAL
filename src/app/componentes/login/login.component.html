<p-toast [style]="{marginTop: '10px'}"></p-toast>

<form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
  <p-panel header="Validate">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">

      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Usuario *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="usuario" placeholder="Required" />
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error" text="usuario is required"
            *ngIf="!userform.controls['usuario'].valid&&userform.controls['usuario'].dirty"></p-message>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Clave *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="password" formControlName="clave" placeholder="Required - Min(6)" />
        </div>
        <div class="ui-grid-col-4">
          <p-message severity="error"
            [text]="userform.controls['clave'].errors['required'] ? 'Se requiere la clave' : userform.controls['clave'].errors['minlength'] ? 'Debe contener mas de 6 caracteres' : ''"
            *ngIf="!userform.controls['clave'].valid&&userform.controls['clave'].dirty"></p-message>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button pButton type="submit" label="Submit" [disabled]="!userform.valid"></button>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
      <div style="text-align:center;margin-top:20px" *ngIf="submitted">
        Se enviaron los datos!
      </div>
    </div>
  </p-panel>
</form>

<div class="ui-g ui-fluid ">
  <div class="ui-g-4 caja">
    <p-card header="Iniciar sesión">
      <p-header>
      </p-header>

      <div class="body-card">

        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></span>
          <input type="text" pInputText placeholder="Correo" [(ngModel)]="correo">
        </div>

        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
          <input type="password" pInputText placeholder="Clave" [(ngModel)]="clave">
        </div>

      </div>

      <p-footer>
        <button pButton type="button" label="Iniciar sesión" icon="pi pi-sign-in" class="ui-button-primary"
          (click)="loguear()"></button>
        <button pButton type="button" label="Registrarme" icon="pi pi-user-plus" class="ui-button-secondary"
          (click)="registrar()"></button>
      </p-footer>
    </p-card>

  </div>
</div>
