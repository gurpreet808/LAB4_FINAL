<div class="ui-g ui-fluid ">
  <div class="ui-g-5 caja">
    <p-card header="Iniciar sesión">
      <p-header>
      </p-header>

      <div class="body-card">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></span>
            <input type="text" pInputText placeholder="Correo" formControlName="usuario">
          </div>
          <div *ngIf="!loginForm.controls['usuario'].valid&&loginForm.controls['usuario'].dirty">
            {{texto_error_usuario()}}
          </div>

          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
            <input type="password" pInputText placeholder="Clave" formControlName="clave">
          </div>
          <div *ngIf="!loginForm.controls['clave'].valid&&loginForm.controls['clave'].dirty">
            {{texto_error_clave()}}
          </div>
        </form>
      </div>

      <p-footer>
        <button pButton type="button" label="Iniciar sesión" icon="pi pi-sign-in" class="ui-button-primary"
          (click)="onSubmit()" [disabled]="!loginForm.valid"></button>
        <button pButton type="button" label="Registrarme" icon="pi pi-user-plus" class="ui-button-secondary"
          (click)="registrar()"></button>
      </p-footer>
    </p-card>

    <p-card header="Usuarios de prueba">
      <div class="body-card">
        <div *ngFor="let item of usuariosTest; let i=index" style="margin-top: 5px;">
          <button pButton type="button" class="ui-button-success" [label]="item.correo" (click)="elegirTest(i)"></button>
        </div>
      </div>
    </p-card>
  </div>
</div>
